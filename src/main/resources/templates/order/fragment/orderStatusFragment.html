<div id="orderStatusTarget" class="flex flex-col items-center w-full">
    <div th:each="order : ${orders}" class="dish w-full flex flex-col items-center mb-4">
        <div class="order-info relative bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
            <h1 th:text="|Statut de la Commande : ${order.getOrderStatus()}|"
                th:class="${order.getOrderStatus().name() == 'PENDING' ? 'status pending' :
                       order.getOrderStatus().name() == 'VALIDATE' ? 'status validated' :
                       order.getOrderStatus().name() == 'CANCELED' ? 'status cancel' :
                       order.getOrderStatus().name() == 'PREPARING' ? 'status preparation' :
                       order.getOrderStatus().name() == 'READY' ? 'status ready' : ''}"
                class="status">
            </h1>
            <div class="order-details flex flex-col items-start w-full">
                <p>Numéro de Commande :<span class="result" th:text="${order.getOrderId()}"></span></p>
                <p>Total Payé : <span class="result" th:text="${order.getTotalAmount()} + ' €'"></span></p>
                <p>Numéro de la Table : <span class="result" th:text="${order.getTableNumber()}"></span></p>
            </div>
            <div class="mt-auto">
                <button class="order-button"
                        th:data-id="${order.getOrderId()}"
                        onclick="getOrderSummary(this.dataset.id)">Détails</button>
            </div>
        </div>
    </div>
</div>
