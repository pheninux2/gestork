<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/js/menu.js"></script>
    <script src="/js/order.js"></script>
    <title>État de la Commande</title>
    <style>
        .status {
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .pending {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .validated {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .preparation {
            background-color: #cce5ff;
            color: #004085;
            border-left: 4px solid #007bff;
        }

        .ready {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #fd7e14;
        }

        .cancel {
            background-color: #ffe5e5;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .order-info {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            width: 100%;
            max-width: 600px;
        }

        .result {
            background-color: #f0f9ff;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-weight: bold;
            color: #333;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .order-button {
            background-color: #4ecdc4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px 0;
        }

        .order-button:hover {
            background-color: #45b7b0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 font-sans text-gray-800">

<!-- Bouton pour créer une nouvelle commande -->
<button class="order-button" onclick="window.location.href='/menu'">Créer une Nouvelle Commande</button>

<div id="orderStatusTarget" class="flex flex-col items-center w-full mt-4">
    <!-- Order status will be dynamically loaded here -->
</div>


<div id="orderSummaryModal" class="modal">
    <div class="modal-content">
        <div id="orderDetails">
            <!-- Message de réponse ici -->
        </div>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded" onclick="closeSummaryModal()">Fermer</button>
    </div>
</div>

<script>

    document.getElementById('orderSummaryModal').style.display = 'none';

    const eventSource = new EventSource("/public/order/status/stream");
    eventSource.onmessage = function (event) {
        htmx.ajax("GET", "/fragment/order/status/" + sessionStorage.getItem("code"), "#orderStatusTarget");
    }

    document.addEventListener("DOMContentLoaded", function () {
        htmx.ajax("GET", "/fragment/order/status/" + sessionStorage.getItem("code"), "#orderStatusTarget");
    });

    function getOrderSummary(orderId) {
        htmx.ajax("GET", "/fragment/order/dishesSummary/" + orderId, "#orderDetails");
    }
</script>

</body>
</html>
