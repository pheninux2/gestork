<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Administrateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #333;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #4ecdc4;
            margin: 10px auto;
        }

        .date-time {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 15px;
            width: 200px;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .button {
            background-color: #4ecdc4;
            color: white;
            padding: 8px; /* Reduced padding to decrease height */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45b7b0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .notification-circle {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background-color: #ff4d4d;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 1024px) {
            .card {
                width: 180px;
            }

            .button {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 160px;
            }

            .button {
                font-size: 12px;
            }

            h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 140px;
            }

            .button {
                font-size: 10px;
            }

            h1 {
                font-size: 1.2em;
            }

            .date-time {
                font-size: 14px;
            }
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('date-time').innerText = now.toLocaleDateString('fr-FR', options);
        }

        setInterval(updateDateTime, 1000);
    </script>
</head>
<body onload="updateDateTime()">
<img src="/img/logo_rest.jpeg" alt="Logo du Restaurant" class="logo">
<h1>Bienvenue, <span th:text="${username}">Administrateur</span></h1>
<div class="date-time" id="date-time"></div>
<div class="card-container">
    <div class="card">
        <h3>Ajouter des Plats</h3>
        <button class="button" onclick="window.location.href = '/view/dish/add'">
            Accéder
        </button>
    </div>
    <div class="card">
        <h3>Consulter les Commandes</h3>
        <div class="notification-circle" th:text="${notificationOrders}">0</div>
        <button class="button" onclick="location.href='/admin/view-orders'">Accéder</button>
    </div>
    <div class="card">
        <h3>Gérer les Utilisateurs</h3>
        <button class="button" onclick="location.href='/admin/manage-users'">Accéder</button>
    </div>
    <div class="card">
        <h3>Consulter les Statistiques</h3>
        <button class="button" onclick="location.href='/admin/statistics'">Accéder</button>
    </div>
    <div class="card">
        <h3>Gérer les Prix Spéciaux</h3>
        <button class="button" onclick="location.href='/view/dish/update'">Accéder</button>
    </div>
    <div class="card">
        <h3>Gestion des Tables</h3>
        <button class="button" onclick="location.href='/view/table/assign'">Accéder</button>
    </div>
</div>
<script>
    htmx.on("htmx:configRequest", (e) => {
        e.detail.headers["Authorization"] = "Bearer " + localStorage.getItem('jwt');
    })
</script>
</body>
</html>
