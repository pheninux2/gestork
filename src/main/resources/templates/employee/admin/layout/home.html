<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Administrateur</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d0e1f9); /* Couleur de fond */
            color: #333; /* Couleur du texte */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #004080; /* Couleur bleu foncé pour le titre */
            margin-bottom: 20px;
        }

        .date-time {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 15px;
            width: 200px;
            text-align: center;
            position: relative; /* Pour positionner le cercle */
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre verticalement */
            align-items: center; /* Centre horizontalement */
        }

        .card:hover {
            transform: scale(1.05); /* Zoom léger au survol */
        }

        .button {
            background-color: #007acc; /* Couleur bleu pour le bouton */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Prend toute la largeur de la carte */
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005f99; /* Couleur bleu foncé au survol */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .notification-circle {
            position: absolute;
            top: -10px; /* Ajuster la position selon le besoin */
            right: -10px; /* Ajuster la position selon le besoin */
            width: 30px;
            height: 30px;
            background-color: #ff4d4d; /* Couleur rouge pour le cercle de notification */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('date-time').innerText = now.toLocaleDateString('fr-FR', options);
        }

        setInterval(updateDateTime, 1000); // Met à jour chaque seconde
    </script>
</head>
<body onload="updateDateTime()">
<img src="/img/logo_rest.jpeg" alt="Logo du Restaurant" class="logo"> <!-- Remplacez par le chemin de votre logo -->
<h1>Bienvenue, <span th:text="${username}">Administrateur</span></h1> <!-- Variable Thymeleaf -->
<div class="date-time" id="date-time"></div>
<div class="card-container">
    <div class="card">
        <h3>Ajouter des Plats</h3>
        <button class="button" onclick="window.location.href = '/employee/admin/dish/add'">
            Accéder
        </button>
    </div>
    <div class="card">
        <h3>Consulter les Commandes</h3>
        <div class="notification-circle" th:text="${notificationOrders}">0</div> <!-- Notification dynamique -->
        <button class="button" onclick="location.href='/admin/view-orders'">Accéder</button>
    </div>
    <div class="card">
        <h3>Gérer les Utilisateurs</h3>
        <button class="button" onclick="location.href='/admin/manage-users'">Accéder</button>
    </div>
    <div class="card">
        <h3>Consulter les Statistiques</h3>
        <button class="button" onclick="location.href='/admin/statistics'">Accéder</button>
    </div>
    <div class="card">
        <h3>Gérer les Prix Spéciaux</h3>
        <button class="button" onclick="location.href='/employee/admin/dish/update'">Accéder</button>
    </div>
</div>
</body>
<script>
    htmx.on("htmx:configRequest", (e) => {
        e.detail.headers["Authorization"] = "Bearer " + localStorage.getItem('jwt');
    })
</script>
</html>
