<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Ajout de Plat</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #e53935;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur totale */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #e53935;
        }

        input[type="file"] {
            margin-bottom: 15px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #f57c20;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            align-self: flex-end; /* Aligne le bouton Ã  droite */
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="submit"] {
                width: 100%; /* Bouton responsive */
            }
        }
    </style>
</head>
<body>

<h1>Ajouter un Plat au Menu</h1>
<div id="formContainer"
     hx-target="#formContainer"
     hx-get="/fragments/dish/form"
     hx-trigger="load"
     hx-swap="innerHTML"></div>

<script>
    htmx.on("htmx:configRequest", (e) => {
        e.detail.headers["Authorization"] = "Bearer " + localStorage.getItem('jwt');
    });
</script>

</body>
</html>
