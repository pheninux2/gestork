<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affectation des Tables aux Serveurs</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx-ext-path-deps@2.0.0/path-deps.js"></script>
    <script src="https://unpkg.com/htmx-ext-path-params@2.0.0/path-params.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d0e1f9);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #004080;
            margin-bottom: 20px;
        }

        .date-time {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .alert {

        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 15px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        .waiter {
            border: 1px solid #007acc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
            text-align: left;
        }

        .waiter h2 {
            color: #007acc;
            margin: 0 0 10px;
        }

        .add-table {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .add-table input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-table button {
            background-color: #007acc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-table button:hover {
            background-color: #005f99;
        }

        .empty-message {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('date-time').innerText = now.toLocaleDateString('fr-FR', options);
        }

        setInterval(updateDateTime, 1000);

        function filterWaiters() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const waiters = document.querySelectorAll('.waiter');
            waiters.forEach(waiter => {
                const name = waiter.querySelector('h2').textContent.toLowerCase();
                waiter.style.display = name.includes(input) ? '' : 'none';
            });
        }
    </script>
</head>
<body onload="updateDateTime()">
<h1>Affectation des Tables aux Serveurs</h1>
<div class="date-time" id="date-time"></div>
<div id="response" class="alert"></div>

<div hx-ext="path-deps" class="form-container">
    <div th:if="${!employeeAssignedTables.isEmpty()}" class="search-container">
        <input type="text" id="searchInput" placeholder="Rechercher par nom..." onkeyup="filterWaiters()"/>
    </div>
    <div hx-get="/fragment/table/assignedTablesList"
         hx-trigger="load"
         hx-swap="innerHTML"></div>

    <div class="empty-message" th:if="${employeeAssignedTables.isEmpty()}">Aucun serveur disponible.</div>
    <div hx-get="/fragment/table/assignedTablesList" hx-trigger="path-deps" hx-target="#assignedTables"
         path-deps="/api/table/assignTables"></div>
</div>

<script>
    htmx.on("htmx:configRequest", (e) => {
        e.detail.headers["Authorization"] = "Bearer " + localStorage.getItem('jwt');
    });
</script>
</body>
</html>
