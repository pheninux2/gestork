<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Prix Spéciaux</title>
    <script src="/js/dish.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff3e0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background-color: #e53935;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 2em;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px; /* Adjust based on header height */
            margin-bottom: 40px; /* Adjust based on footer height */
        }

        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            width: 100%;
            max-width: 300px;
        }

        .dish-container {
            width: 100%;
            max-width: 800px;
        }

        .dish {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #ffffff;
        }

        .dish img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .details {
            flex: 1;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 0 0 150px;
            margin-right: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input[type="number"] {
            width: 100px;
            margin-right: 5px;
        }

        .euro-symbol {
            font-weight: bold;
            font-size: 1.2em;
        }

        .form-group input[type="checkbox"] {
            margin-left: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d32f2f;
        }

        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button-confirm {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .button-confirm:hover {
            background-color: #45a049;
        }

        .button-cancel {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .button-cancel:hover {
            background-color: #d32f2f;
        }

        footer {
            background-color: #e53935;
            color: white;
            text-align: center;
            width: 100%;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loading-spinner i {
            font-size: 3em;
            color: #e53935;
        }

        @media (max-width: 768px) {
            .dish {
                flex-direction: column;
                align-items: flex-start;
            }

            .dish img {
                margin-bottom: 10px;
            }

            .input-group input[type="number"] {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.5em;
            }

            .button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<header>
    Gestion des Plats
</header>

<div class="loading-spinner" id="loadingSpinner">
    <i class="fas fa-spinner fa-spin"></i>
</div>

<div class="content">
    <div class="dish-container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher par nom..." onkeyup="filterDishes()"/>
        </div>
        <div id="dishesContainer" hx-get="/fragments/dish/list" hx-trigger="load" hx-target="#dishesContainer" hx-indicator="#loadingSpinner">
        </div>
    </div>
</div>

<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Confirmation</h2>
        <p>Êtes-vous sûr de vouloir mettre à jour le plat avec les informations suivantes ?</p>
        <div id="confirmationDetails"></div>
        <button id="confirmUpdate" class="button-confirm">Confirmer</button>
        <button id="cancelUpdate" class="button-cancel">Annuler</button>
    </div>
</div>

<div id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeDeleteModal">&times;</span>
        <h2>Confirmation de suppression</h2>
        <p>Êtes-vous sûr de vouloir supprimer ce plat ?</p>
        <div id="deleteConfirmationDetails"></div>
        <button id="confirmDelete" class="button-confirm">Confirmer</button>
        <button id="cancelDelete" class="button-cancel">Annuler</button>
    </div>
</div>

<footer>
    &copy; 2025 Votre Restaurant
</footer>

<script>
    htmx.on("htmx:configRequest", (e) => {
        e.detail.headers["Authorization"] = "Bearer " + localStorage.getItem('jwt');
    });

    function filterDishes() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const dish = document.querySelectorAll('.dish');
        dish.forEach(d => {
            const name = d.querySelector('h3').textContent.toLowerCase();
            d.style.display = name.includes(input) ? '' : 'none';
        });
    }
</script>
</body>
</html>
