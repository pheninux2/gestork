<div id="dishesContainer">
    <div th:each="category : ${T(pheninux.xdev.gestork.model.Category).values()}">
        <h2 th:text="${category.description}"></h2>
        <div class="dish" th:each="dish : ${dishes}" th:if="${dish.category == category}">
            <img th:src="'data:image/png;base64,' + ${dish.image}" th:alt="${dish.name}"/>
            <div class="details">
                <div class="description">
                    <h3 th:text="${dish.name}"></h3>
                    <p th:text="${dish.description}"></p>
                </div>
                <form hx-post="/api/updateDishPrice"
                      hx-target="#dishesContainer"
                      hx-swap="innerHTML"
                      method="post">
                    <div class="form-container">
                        <input type="hidden" name="dishId" th:value="${dish.getId()}"/>
                        <div class="form-group">
                            <label for="oldPrice" th:text="'Ancien prix'"></label>
                            <input type="number" id="oldPrice" name="oldPrice" th:value="${dish.price}" readonly/>
                            <span class="euro-symbol">€</span>
                        </div>
                        <div class="form-group">
                            <label for="newPrice">Nouveau prix</label>
                            <input type="number" id="newPrice" name="newPrice" placeholder="Entrez le nouveau prix"
                                   step="0.01" min="0"/>
                            <span class="euro-symbol">€</span>
                        </div>
                        <div class="form-group">
                            <label for="specialPrice">Prix spécial</label>
                            <input type="checkbox" id="specialPrice" name="specialPrice"
                                   th:checked="${dish.isSpecialPrice()}"/>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="button">Mettre à jour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
