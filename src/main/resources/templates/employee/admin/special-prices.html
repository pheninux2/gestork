<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Prix Spéciaux</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff3e0;
            color: #333;
        }

        header {
            background-color: #e53935;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .dish-container {
            margin-bottom: 20px;
        }

        .dish {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            flex-wrap: wrap; /* Permet aux éléments de passer à la ligne si nécessaire */
        }

        .dish img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .details {
            margin-bottom: 15px; /* Espace entre les plats */
        }

        .form-container {
            display: flex; /* Utilise flexbox pour organiser les éléments */
            flex-direction: column; /* Aligne les éléments verticalement */
            margin-top: 10px; /* Espace au-dessus du formulaire */
        }

        .form-group {
            display: flex; /* Utilise flexbox pour aligner le label et l'input */
            align-items: center; /* Aligne verticalement */
            margin-bottom: 5px; /* Espace entre les groupes de formulaires */
        }

        .form-group label {
            flex: 0 0 150px; /* Largeur fixe pour les labels */
            margin-right: 10px; /* Espace entre le label et l'input */
        }

        .input-group {
            display: flex; /* Utilise flexbox pour aligner l'input et le symbole */
            align-items: center; /* Aligne verticalement */
        }

        .input-group input[type="number"] {
            width: 100px; /* Largeur de l'input pour le prix */
            margin-right: 5px; /* Espace entre l'input et le symbole */
        }

        .euro-symbol {
            font-weight: bold; /* Met le symbole en gras */
            font-size: 1.2em; /* Ajuste la taille du symbole */
        }

        .form-group input[type="checkbox"] {
            margin-left: 5px; /* Ajoute de l'espace à gauche pour le checkbox */
        }

        .button-container {
            margin-top: 10px; /* Espace au-dessus du bouton */
        }

        .button {
            background-color: #4CAF50; /* Couleur du bouton */
            color: white; /* Couleur du texte du bouton */
            border: none; /* Pas de bordure */
            border-radius: 5px; /* Coins arrondis */
            padding: 10px 15px; /* Espacement interne */
            cursor: pointer; /* Curseur pointer sur hover */
            transition: background-color 0.3s; /* Transition douce pour l'effet hover */
        }

        .button:hover {
            background-color: #45a049; /* Couleur du bouton au survol */
        }

        input[type="number"] {
            padding: 5px; /* Espacement interne de l'input */
            border: 1px solid #ddd; /* Bordure grise */
            border-radius: 5px; /* Coins arrondis */
            width: 100px; /* Largeur de l'input */
            margin-right: 5px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #e53935;
            color: white;
            text-align: center;
        }

        /* Media Queries pour la réactivité */
        @media (max-width: 768px) {
            .dish {
                flex-direction: column; /* Empile les éléments sur les écrans plus petits */
                align-items: flex-start; /* Aligne les éléments à gauche */
            }

            .dish img {
                margin-bottom: 10px; /* Espace en bas de l'image */
            }

            .price-input {
                width: 60px; /* Réduit la largeur de l'input sur les petits écrans */
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.5em; /* Réduit la taille de la police de l'en-tête */
            }

            .button {
                padding: 8px; /* Réduit le padding du bouton */
            }
        }
    </style>
</head>
