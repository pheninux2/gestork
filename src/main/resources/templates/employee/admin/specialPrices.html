<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Prix Spéciaux</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff3e0;
            color: #333;
        }

        header {
            background-color: #e53935;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .dish-container {
            margin-bottom: 20px;
        }

        .dish {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
        }

        .dish img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .details {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-input {
            width: 80px;
            margin-left: 10px;
        }

        .button {
            background-color: #ffb300;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ffa000;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #e53935;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    Gestion des Prix Spéciaux
</header>

<div id="dishesContainer" hx-get="/employee/admin/getDishes" hx-trigger="load" hx-target="#dishesContainer">
</div>


<footer>
    &copy; 2025 Votre Restaurant
</footer>

<script>

    htmx.on("htmx:configRequest", (e) => {
        e.detail.headers["Authorization"] = "Bearer " + localStorage.getItem('jwt');
    })

    function updateSpecialPrice(button) {
        const dishId = button.getAttribute('data-id');
        const specialPrice = button.previousElementSibling.value;

        if (specialPrice < 0) {
            alert("Le prix spécial ne peut pas être négatif !");
            return;
        }

        // Envoi de la requête pour mettre à jour le prix spécial
        fetch(`/admin/updateSpecialPrice/${dishId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('jwt')
            },
            body: JSON.stringify({specialPrice: specialPrice})
        })
            .then(response => {
                if (response.ok) {
                    alert("Prix spécial mis à jour avec succès !");
                } else {
                    alert("Erreur lors de la mise à jour du prix spécial.");
                }
            })
            .catch(error => {
                console.error("Erreur :", error);
            });
    }
</script>
</body>
</html>
