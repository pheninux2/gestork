<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer un Code d'Accès</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a2c2e9, #d0f4e8);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #007acc; /* Couleur bleu pour le titre */
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center; /* Centre le texte */
            display: flex;
            flex-direction: column; /* Aligne les enfants en colonne */
            align-items: center; /* Centre les enfants horizontalement */
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%; /* Prend toute la largeur */
            text-align: left; /* Aligne le texte à gauche */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%; /* Prend toute la largeur du conteneur */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button {
            background-color: #007acc; /* Couleur bleu pour le bouton */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%; /* Prend toute la largeur */
            margin-top: 10px; /* Marge pour espacer le bouton des inputs */
        }

        .button:hover {
            background-color: #005f99; /* Couleur bleu foncé au survol */
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: #007acc;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Générer un Code d'Accès</h1>
<div class="form-container">
    <form id="generateCodeForm"
          method="post"
          hx-post="/api/generateCodeAccess"
          hx-swap="innerHTML"
          hx-target="#response">
        <div class="form-group">
            <label for="clientLogin">Login du Client</label>
            <input type="text" id="clientLogin" name="clientLogin" required>
        </div>
        <div class="form-group">
            <label for="tableNumber">Numéro de Table</label>
            <input type="number" id="tableNumber" name="tableNumber" required>
        </div>
        <button type="submit" class="button">Générer le Code</button>
    </form>
    <div id="response"></div>
    <a href="/employee/home" class="back-link">Retour à l'accueil</a>
</div>
</body>
<script>
    htmx.on("htmx:configRequest", (e) => {
        e.detail.headers["Authorization"] = "Bearer " + localStorage.getItem('jwt');
    });

    document.addEventListener('htmx:afterSwap', (event) => {
        const responseElement = event.target;
        const alertDivs = responseElement.querySelectorAll('.alert');

        alertDivs.forEach(alertDiv => {
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        });
    });
</script>
</html>
