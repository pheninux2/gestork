<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code d'Accès Généré</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #007acc;
            margin-bottom: 20px; /* Espace sous le titre */
        }

        .code-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            margin-bottom: 30px; /* Espace sous le conteneur */
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007acc;
            margin: 20px 0; /* Espace autour du code */
        }

        .back-link {
            margin-top: 40px; /* Espace au-dessus du lien */
            text-decoration: none;
            color: #007acc;
            display: inline-block; /* Pour permettre le margin */
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="code-container">
    <p>Le code d'accès est :</p>
    <div class="code" th:text="${accessCode}"></div> <!-- Exemple de code, remplacez par le code réel -->
    <a hx-headers='{"Authorization": "Bearer " + sessionStorage.getItem("jwt")}'
       href="/employee/home"
       class="back-link">Retour à l'accueil</a>
</div>

<script src="https://unpkg.com/htmx.org@1.9.3"></script>
</body>
</html>
