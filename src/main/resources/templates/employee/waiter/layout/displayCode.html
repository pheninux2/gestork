<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Access Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a2c2e9, #d0f4e8);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #007acc;
            margin-bottom: 20px; /* Ajoute un espace sous le titre */
        }

        .code-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            margin-bottom: 30px; /* Ajoute un espace sous le conteneur */
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007acc;
            margin: 20px 0; /* Ajoute un espace autour du code */
        }

        .back-link {
            margin-top: 40px; /* Augmente l'espace au-dessus du lien */
            text-decoration: none;
            color: #007acc;
            display: inline-block; /* Pour permettre le margin */
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Generated Access Code</h1>
<div class="code-container">
    <p>Le code d'acc√®s est :</p>
    <div class="code" th:text="${accessCode}"></div>
    <a hx-headers='{"Authorization": "Bearer " + localStorage.getItem("jwt")}'
       href="/employee/home"
       class="back-link">Back to Home</a>
</div>
</body>
</html>
