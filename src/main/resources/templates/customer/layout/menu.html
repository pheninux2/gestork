<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du Restaurant</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="/js/menu.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff3e0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px; /* Ajout de padding global */
            margin-bottom: 50px;
        }

        header {
            background-color: #e53935;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Margin pour espacer le header */
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f57c20;
            padding: 10px 20px;
            z-index: 1000;
        }

        .total-price {
            font-family: 'Roboto', sans-serif;
            font-size: 1.8em;
            color: white;
            margin: 0;
        }

        .button {
            background-color: #ffb300;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: #ffa000;
        }

        .category {
            margin: 80px auto 20px; /* Margin pour espacer les catégories */
            width: 90%;
            max-width: 800px;
        }

        h2 {
            border-bottom: 2px solid #f57c20;
            padding-bottom: 5px;
            color: #e53935;
            margin-bottom: 10px; /* Margin pour espacer les titres */
        }

        .dish {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            align-items: center;
            position: relative;
        }

        .dish img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .dish img {
                margin-right: 0; /* Ajustement pour les petits écrans */
            }
        }

        .details {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .description {
            flex-grow: 1;
            margin-right: 20px;
        }

        .price {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
        }

        .availability {
            color: green;
            font-weight: bold;
        }

        .unavailable {
            color: red;
            font-weight: bold;
        }

        .price-special {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4caf50; /* Couleur verte */
            color: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 10;
            transform: rotate(-45deg);
            width: 100px;
            text-align: center;
            display: none; /* Masqué par défaut */
        }

        .dish:hover .price-special {
            display: block; /* Afficher au survol */
        }

        .alert-price-special {
            background-color: #ffcc00; /* Jaune */
            color: #000; /* Noir */
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute; /* Pour le placer dans le coin */
            bottom: 10px; /* Ajustez selon vos besoins */
            right: 10px; /* Ajustez selon vos besoins */
            font-weight: bold;
        }

        .status {
            position: absolute; /* En haut à droite par défaut */
            top: 10px;
            right: 10px;
            font-weight: bold;
        }

        /* Media query pour les écrans plus petits */
        @media (max-width: 768px) {
            .status {
                position: relative; /* Déplace en bas à gauche */
                top: auto;
                right: auto;
                left: 0;
                bottom: 0;
                margin-top: 10px; /* Espace en bas */
            }
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #e53935;
            color: white;
            text-align: center;
            position: relative;
            bottom: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff; /* Couleur de fond blanche */
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s;
            color: #333; /* Couleur du texte */
        }

        .modal-content h3 {
            color: #e53935; /* Couleur du titre */
            margin-bottom: 20px; /* Espacement sous le titre */
        }

        .modal ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 40px;
        }

        .modal ul li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9; /* Couleur de fond des éléments */
            border-radius: 5px; /* Coins arrondis */
            transition: background-color 0.3s; /* Effet de transition */
        }

        .modal ul li:hover {
            background-color: #ffe0b2; /* Couleur de survol */
        }

        strong {
            color: #4caf50; /* Couleur du prix */
            margin-right: 20px; /* Espace à droite du prix */
        }

        button {
            background-color: #ffb300; /* Couleur de fond des boutons */
            color: white; /* Couleur du texte des boutons */
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s; /* Effet de transition */
        }

        button:hover {
            background-color: #ffa000; /* Couleur de survol des boutons */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 40px;
        }

        .modal ul li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal ul li .remove {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }

        .modal #orderTotal {
            color: #e53935; /* Couleur du texte pour le total */
            margin-top: 20px; /* Espacement au-dessus du total */
            text-align: right; /* Aligner le texte à droite */
            padding: 10px; /* Ajouter du padding pour un meilleur rendu */
            background-color: #ffe0b2; /* Couleur de fond pour le total */
            border-radius: 5px; /* Coins arrondis */
            border: 1px solid #e53935; /* Bordure pour délimiter le total */
        }

        /* Media Queries pour les appareils mobiles */
        @media (max-width: 768px) {
            header {
                font-size: 2em; /* Réduit la taille de la police sur mobile */
                margin-top: 150px;
            }

            .button-container {
                flex-direction: column;
                align-items: stretch;
            }

            .button {
                width: 100%;
                margin: 5px 0; /* Ajoute de l'espace entre les boutons */
            }

            .dish {
                flex-direction: column; /* Affiche les plats en colonne */
            }

            .details {
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* Espace entre les éléments, pousse le statut en bas */
                height: 100%; /* Assure que la zone prend toute la hauteur disponible */
                padding: 10px;
                position: relative;
            }

            .price {
                justify-content: flex-start; /* Aligne le prix à gauche */
            }
        }

        @media (max-width: 480px) {
            .total-price {
                font-size: 1.5em; /* Réduit encore la taille de la police pour les très petits écrans */
            }

            h2 {
                font-size: 1.5em; /* Taille de police réduite pour les titres */
            }

            .button {
                font-size: 1em; /* Réduit la taille de la police des boutons */
            }
        }

    </style>
</head>
<body>

<header>
    Menu du Restaurant
</header>

<div class="button-container">
    <div class="total-price" id="totalPrice">Total : 0.00€</div>
    <button class="button" onclick="showDetails()">Panier (0)</button>
    <button class="button" onclick="validateOrder()">Valider ma Commande</button>
</div>

<div id="menu" hx-get="/fragments/dish/list" hx-trigger="load" hx-target="#menu">

</div>

<!-- Modal -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Détails de la Commande</h3>
        <ul id="orderList"></ul>
        <div id="orderTotal" style="font-weight: bold; font-size: 1.5em; text-align: right; margin-top: 20px;"></div>
    </div>
</div>

<footer>
    &copy; 2025 Votre Restaurant
</footer>

<script>
    htmx.on("htmx:configRequest", (e) => {
        e.detail.headers["Authorization"] = "Bearer " + localStorage.getItem('jwt');
    })
</script>
</body>
</html>
